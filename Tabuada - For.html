<meta charset="UTF-8">
<script>
    var quebralinha = function(){
        document.write("<br>");
    };
    var mostra = function(frase){
        document.write(frase);
        quebralinha();
        quebralinha();
            }

    alert("Olá Seja bem vindo, Estou aqui pra te ajudar, a resolver a tabuada!");
    var nome = prompt("Como você se chama?");
    var numerodousuario = parseInt(prompt("Olá " + nome + ", Escolha um número de 1 a 99 para resolvermos a tabuada!"));
    alert("Nós iremos multiplicar o " + numerodousuario + ", do 1 ao 10, veja o resultado!");    
    mostra("A tabuada que iremos resolver hoje é a de, " + numerodousuario + "!");

    var multiplicador = 1;
    
    for(var multiplicador = 1; multiplicador <=10;  multiplicador = multiplicador + 1){
        mostra(numerodousuario + " * " + multiplicador + " = " + (numerodousuario * multiplicador));
        }

</script>
