<meta charset="UTF-8">
<script>
    var quebralinha = function(){
        document.write("<br>");
    };
    var mostra = function(frase){
        document.write(frase);
        quebralinha();
        quebralinha();
            }

    var numero = 1;
    var limite = 10;

    while(numero <= limite){
        mostra(numero + ", Mais um!");
       numero = numero +1;
    }



</script>
